<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - FarmMarket</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #0f172a; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1); }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .header h2 { margin: 0; display: flex; align-items: center; gap: 10px; font-size: 1.3rem; }
        .btn-back { text-decoration: none; color: #64748b; font-weight: 600; background: #f8fafc; padding: 8px 16px; border-radius: 30px; font-size: 0.9rem; }

        /* 2. MOBILE RESPONSIVE TABLE FIX */
        .table-wrapper { width: 100%; overflow-x: auto; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; } /* Ensures table doesn't squish on phones */

        th { text-align: left; padding: 12px; color: #64748b; font-size: 0.75rem; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

        /* BADGES */
        .badge { padding: 5px 10px; border-radius: 30px; font-size: 0.7rem; font-weight: 700; display: inline-block; }
        .badge-buy { background: #dbeafe; color: #1e40af; }
        .badge-sold { background: #dcfce7; color: #166534; }
        .badge-add { background: #f3f4f6; color: #374151; }
        .badge-del { background: #fee2e2; color: #991b1b; }

        /* EMPTY STATE */
        .empty-state { text-align: center; padding: 40px; color: #94a3b8; display: none; }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header h2 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 id="pageTitle"><i class="fas fa-history" style="color:#3b82f6;"></i> Transaction Log</h2>
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back</a>
    </div>

    <div id="loading" style="text-align:center; padding:20px; color:#64748b;">Connecting to Neon Cloud...</div>

    <div class="table-wrapper">
        <table id="historyTable" style="display:none;">
            <thead>
            <tr>
                <th>Time</th>
                <th>Action</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="emptyState" class="empty-state">
        <i class="fas fa-receipt" style="font-size: 2rem;"></i>
        <p>No records found in cloud database.</p>
    </div>
</div>

<script>
    // 3. THE AUTOMATIC URL SWITCHER
    const API_BASE_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
        ? "http://localhost:8080"
        : "https://farmer-inventory-managment.onrender.com";

    const HISTORY_ENDPOINT = `${API_BASE_URL}/products/history`;
    const user = localStorage.getItem("loggedInUser");
    const role = localStorage.getItem("userRole");

    // Update UI based on Role
    if (role === "FARMER") {
        document.getElementById("pageTitle").innerHTML = `<i class="fas fa-warehouse" style="color:#10b981;"></i> Inventory Log`;
    }

    window.onload = async function() {
        if (!user) { window.location.href = "login.html"; return; }

        try {
            // Select Cloud Endpoint based on Role
            const url = (role === "FARMER")
                ? `${HISTORY_ENDPOINT}/farmer/${user}`
                : `${HISTORY_ENDPOINT}/buyer/${user}`;

            const response = await fetch(url);
            if (!response.ok) throw new Error("Cloud Fetch Failed");

            const data = await response.json();
            renderTable(data);

        } catch (error) {
            console.error(error);
            document.getElementById("loading").innerText = "Cloud server is waking up... please refresh in 30 seconds.";
        }
    };

    function renderTable(data) {
        document.getElementById("loading").style.display = "none";
        const table = document.getElementById("historyTable");
        const empty = document.getElementById("emptyState");
        const tbody = document.getElementById("tableBody");

        if (!data || data.length === 0) {
            empty.style.display = "block";
            return;
        }

        table.style.display = "table";
        tbody.innerHTML = "";

        data.reverse().forEach(t => {
            let badgeClass = "badge-add";
            let actionText = t.type;
            let icon = "plus";

            if (role === "BUYER") {
                badgeClass = "badge-buy"; actionText = "BOUGHT"; icon = "shopping-cart";
            } else if (t.type === "SOLD") {
                badgeClass = "badge-sold"; icon = "hand-holding-dollar";
            } else if (t.type === "DELETED") {
                badgeClass = "badge-del"; icon = "trash";
            }

            const date = new Date(t.timestamp).toLocaleDateString() + " " + new Date(t.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const total = (t.price * t.quantity).toFixed(0);

            tbody.innerHTML += `
            <tr>
                <td style="color:#64748b; font-size:0.75rem;">${date}</td>
                <td><span class="badge ${badgeClass}"><i class="fas fa-${icon}"></i> ${actionText}</span></td>
                <td><strong>${t.productName}</strong></td>
                <td>${t.quantity}</td>
                <td style="font-weight:700;">â‚¹${total}</td>
            </tr>`;
        });
    }
</script>
</body>
</html>
